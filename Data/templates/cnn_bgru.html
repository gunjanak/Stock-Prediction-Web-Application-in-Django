<!DOCTYPE html>
<html>
    <head>
        <title>
            Forecast Daily and Weekly
        </title>
    </head>
    <body>
        <h1>
            Forecast
        </h1>
        <form method="post" action="{% url 'cnn_bgru_view'%}">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="submit">
           
        </form>


        {%if error %}
            <p>Error: {{error}}</p>
        {% endif %}

        {% if prediction %}
            <p>Prediction: {{prediction}}</p>

        {% endif %}

    </body>
</html>
